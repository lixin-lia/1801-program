<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/register.css">
	<link rel="stylesheet" type="text/css" href="../css/public.css">
</head>
<body>
	<!-- top -->
	<div>
		<div class="top">
			<a href="../index.html" class="top-logo">
				<img src="../images/logo.jpg">
			</a>
			<span class="header-line"></span>
			<span class="header-text">注册第五大道</span>
			<img src="../images/ca_06.jpg">
		</div>
	</div>

<!-- main -->
	<div class="mainWrap">
		<div class="main">
			<p>注册第五大道</p>
			<input type="text" name="" placeholder="手机号" >
			<input type="text" name="" placeholder="请输入验证码">
			<input type="button" name="" value="获取验证码">
			<input type="text" name="" placeholder="请输入密码" class="pwd">
			<div class="m-hidden">
				<span>!</span>
				<p>建议使用字母、数字的组合，6-20个字符</p>
			</div>
			<input type="text" name="" placeholder="确认密码">
			<input type="button" name="" value="立即注册" class="reg"><br>
			<label class="radio">
				<input type="checkbox" name="" class="rad">
				<img src="../images/is_yes.png">
			</label>
			
			<label>我已阅读并同意
				<i>《第五大道用户协议》</i>
				<a href="">已有账号？</a>
			</label>
		</div>
	</div>

	<div id="register-footer"></div>
</body>
</html>
<script src="../js/jquery-1.11.1.js"></script>
<script src="../js/register.js"></script>
