<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
     <link rel="stylesheet" type="text/css" href="../css/register.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<link rel="stylesheet" type="text/css" href="../css/public.css">
</head>
<body>
		<!-- top -->
	<div>
		<div class="top">
			<a href="../index.html" class="top-logo">
				<img src="../images/logo.jpg">
			</a>
			<span class="header-line"></span>
			<span class="header-text">注册第五大道</span>
			<img src="../images/ca_06.jpg">
		</div>
	</div>

<!-- main -->
	<div class="loginWrap">
		<div class="login-main">
			<div class="login-top">
				<a href="javascript:;" class="saoma">扫码登录</a>
				<i></i>
				<a href="javascript:;" class="zhanghao">账号登录</a>
			</div>
			<!-- 二维码登录 -->
			<div class="ewm">
				<div class="login-pic">
					<div class="_pic">
						<img src="../images/login/login1.png">
					    <img src="../images/login/login2.png">
					</div>
					
				</div>
				<div class="open">
					<p>
						打开第
						<i>&nbsp;五大道APP&nbsp;</i>
						扫一扫登录
					</p>
					<p>立即注册有惊喜&nbsp;></p>
				</div>
			</div>
			<!-- 账号登录 -->
			<div class="account">
				<input type="text" name="" placeholder="邮箱/手机号/账号">
				<input type="text" name="" placeholder="密码">
				<input type="button" name="" class="nbtn" value="立即登录" placeholder="密码">
				<div class="auto">
					<input type="checkbox" name="" class="rad">
					<img src="../images/is_yes.png" class="hidden-pic">
					<label>自动登录</label>
					<span class="r-auto">
						<a href="">立即注册</a>
						<i>|</i>
						<a href="">忘记密码？</a>
					</span>
					
				</div>
			</div>
			<!-- 根部 -->
			<div class="other">
				<img src="../images/login/login3.jpg">
			</div>
			<div class="login-logo">
				<a href=""><img src="../images/login/login4.png"></a>
				<a href=""><img src="../images/login/login5.png"></a>
				<a href=""><img src="../images/login/login6.png"></a>
			</div>
		</div>	
	</div>

	<!-- footer -->
	<div id="login-footer">
		
	</div>
</body>
</html>
<script src="../js/jquery-1.11.1.js"></script>
<script src="../js/login.js"></script>
